<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Kiamat Sudah Dekat</h1>

        <div class="countdown-container">
            <div class="cd bulan-c">
                <p class="big-text" id="bulan">0</p>
                <span>Bulan</span>
            </div>

            <div class="cd hari-c">
                <p class="big-text" id="hari">0</p>
                <span>Hari</span>
            </div>

            <div class="cd jam-c">
                <p class="big-text" id="jam">0</p>
                <span>Jam</span>
            </div>

            <div class="cd menit-c">
                <p class="big-text" id="menit">0</p>
                <span>Menit</span>
            </div>

            <div class="cd detik-c">
                <p class="big-text" id="detik">0</p>
                <span>Detik</span>
            </div>

        </div>

    </body>
</html>
